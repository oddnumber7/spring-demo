server:
  port: 7773

spring:
  application:
    name: reids

  #reids配置
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 10000
    password: 123456
    jedis:
      pool:
        max-active: 20 #最大连接数
        max-wait: -1    #最大阻塞等待时间(负数表示没限制)
        max-idle: 5    #最大空闲
        min-idle: 0     #最小空闲